<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="gradient-bg-body text-white min-h-screen flex flex-col justify-center items-center">
    <header class="py-8">
        <h1 class="text-4xl font-bold text-yellow-400 glow text-center">Guess My Number</h1>
    </header>
    <main class="flex flex-col items-center w-full px-4">
        <section
            class="game-container bg-gray-900 bg-opacity-80 rounded-lg shadow-lg p-8 flex flex-col items-center gradient-bg-game w-full md:w-1/2 lg:w-1/3">
            <h2 class="text-2xl mb-6 text-white text-center">Guess a number between 1 and 20</h2>
            <div class="number text-6xl font-bold mb-8 text-white glow">?</div>
            <div class="flex items-center justify-center mb-6 space-x-4 input-container w-full">
                <input type="number" id="guess"
                    class="w-full md:w-1/3 p-3 rounded-lg border border-gray-300 text-center text-lg bg-gray-800 text-white input-glow">
                <button id="check"
                    class="bg-green-500 text-white px-8 py-3 rounded-lg hover:bg-green-600 transition duration-300 ease-in-out button-glow w-full md:w-auto">Check</button>
            </div>
            <button id="reset"
                class="bg-blue-500 text-white px-8 py-3 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out button-glow w-full md:w-auto">New
                Game</button>
            <p class="message font-bold text-lg mt-8 text-yellow-400 text-center">Start guessing...</p>
            <div class="flex justify-between w-full mt-8">
                <p class="text-lg text-yellow-400">Score: <span class="score font-bold">20</span></p>
                <p class="text-lg text-yellow-400">Highscore: <span class="highscore font-bold">0</span></p>
            </div>
        </section>
        <aside class="mt-8 w-full md:w-1/2 lg:w-1/3">
            <p class="hint bg-gray-900 bg-opacity-80 text-yellow-400 px-6 py-3 rounded-md shadow-md text-center">Hint:
                The number is between 1 and 20.</p>
        </aside>
    </main>
    <script src="script.js"></script>
</body>

</html>
